<ng-container *ngIf="isLoginOpen">
  <div class="main-container">
    <span (click)="toggleLogin()" id="close-btn" class="fa-solid fa-x"></span>
    <h2>Welcome!</h2>

    <div class="selection-container">
      <div class="selection-menu">
        <span id="signIn-btn" class="active" (click)="signInSelect()">Sign In</span>
        <span id="newAccount-btn" (click)="newAccountSelect()">New Account</span>
        <hr />
      </div>

      <!-- Sign In -->
      <form *ngIf="!isNewAccountSelected" id="signIn-form">
        <div class="error"></div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="actions">
          <button type="button" class="sign-in">Sign In</button>
          <button type="button" class="forgot-password">Forgot Password</button>
        </div>
      </form>

      <!-- Create New Account -->
      <form *ngIf="isNewAccountSelected" id="newAccount-form" [formGroup]="accountForm"
        (ngSubmit)="createAccountSubmit()">
        <div *ngIf="accountForm.get('password').invalid && accountForm.get('password').touched" class="error">
          Password must be at least 8 characters long, include at least 1 special character, 1 lowercase letter, and 1
          uppercase letter.
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="actions">
          <button type="submit" [disabled]="accountForm.valid">Create Account</button>
        </div>
      </form>
    </div>

    <div>
      <h3>Or connect with:</h3>
    </div>
  </div>
</ng-container>
