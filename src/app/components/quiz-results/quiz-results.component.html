<div class="results-container">
  <h2>Quiz Results</h2>
  <div class="score animated-score">
    <div class="score-ring-wrapper">
      <svg class="score-ring" width="120" height="120">
        <circle class="score-ring-bg" cx="60" cy="60" r="54" />
        <circle
          class="score-ring-fg"
          [ngClass]="scoreRingColorClass"
          cx="60"
          cy="60"
          r="54"
          [attr.stroke-dasharray]="339.292"
          [attr.stroke-dashoffset]="339.292 - (animatedScore / 100) * 339.292"
        />
      </svg>
      <div class="score-center-text" [ngClass]="scoreRingColorClass">
        {{ animatedScore }}
      </div>
    </div>
  </div>

  <div class="incorrect-answers" *ngIf="incorrectAnswers.length > 0">
    <h3>Questions to Review:</h3>
    <div class="question-card" *ngFor="let q of incorrectAnswers">
      <p class="question" [innerHTML]="q.question"></p>
      <div class="answers">
        <div class="answer wrong">
          <span class="label">Your Answer:</span>
          <span class="value" [innerHTML]="q.userAnswer"></span>
        </div>
        <div class="answer correct">
          <span class="label">Correct Answer:</span>
          <span class="value" [innerHTML]="q.correctAnswer"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="return-container">
    <a href="/" class="return-btn">Go Home</a>
  </div>
</div>
